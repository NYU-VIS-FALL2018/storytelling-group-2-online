<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Firewatch</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- d3.js -->
    <script type="text/javascript" src="d3.js"></script>
</head>

<body>

    <!--JavaScript at end of body for optimized loading-->
    <!--<script type="text/javascript" src="js/materialize.min.js"></script>-->

    <nav>
        <div class="nav-wrapper" style="background-image: linear-gradient(to right, red , yellow)">
            <a href="#" class="brand-logo center">Firewatch</a>
        </div>
    </nav>

</body>
<script>
    Promise.all([d3.csv('wildfires.csv'),
        d3.json('state.geo.json')
    ]).then(showData)

    function showData(datasources) {
        var data = datasources[0]
        var mapInfo = datasources[1]

        console.log(data)
        // ##################################### FIRST MAP: NUMBER OF FIRES PER STATE #####################################
        var width = 1000
        var height = 550
        var projection = d3.geoAlbersUsa()
            .translate([width / 2, height / 2]) // translate to center of screen
            .scale([1000]); // scale things down so see entire US

        // Define path generator
        var path = d3.geoPath() // path generator that will convert GeoJSON to SVG paths
            .projection(projection); // tell path generator to use albersUsa projection

        var t = d3.select("body").append("text")
        t.html("Wildfires are becoming increasingly common nowadays. With a large part of California set ablaze, we couldnâ€™t help but think: could this be a cause for global warming? What could have been the reason behind the wildfires? With these questions in mind, we turned to data for the answers. What we found was quite surprising!<br> First, we obtained data that contained details about wildfires in the US, from 1992-2015.<br> Initially, we wanted to determine which states in the US are most prone to wildfires. California: no surprise there! Georgia is a close second.")

        //Create SVG element and append map to the SVG
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width * 1.5)
            .attr("height", height);

        // determining count of fires per state
        var count = data.reduce((count, d) => {
            var currentData = count[d.STATE] || {
                "Count": 0
            }

            currentData.Count += 1
            count[d.STATE] = currentData

            return count
        }, {})
        console.log(count)

        countsArray = []

        // adding count information to the states in the state.geo.json file
        mapInfo.features = mapInfo.features.map(d => {
            var state = d.properties.STUSPS10; // state code from state.geo.json
            if (state in count) {
                var fire_count = count[state].Count;
                countsArray.push(fire_count)
            } else {
                var fire_count = 'N/A'
            }
            d.properties['fire_count'] = fire_count; // adding a new property called fire_count for each state in geo json
            return d;
        })

        console.log(mapInfo)
        console.log(countsArray)

        // setting color scale
        var minVal = d3.min(countsArray)
        console.log(minVal)
        var maxVal = d3.max(countsArray)
        console.log(maxVal)
        var lowColor = '#ffffff'
        var highColor = '#ff0000'
        var ramp = d3.scaleLinear().domain([minVal, maxVal]).range([lowColor, highColor])

        // tooltip to display text on hovering over the states
        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0)
            .style("position", "absolute")
            .style("background", "#e7e7e7")
            .style("z-index", 10);

        // coloring states depending on fire count
        svg.selectAll("path")
            .data(mapInfo.features)
            .enter()
            .append("path")
            .attr("d", path)
            .style("stroke", "#000")
            .style("stroke-width", "1")
            .style("fill", function(d) {
                return ramp(d.properties.fire_count)
            })
            .on("mouseover", function(d) {
                div.transition()
                    .duration(200)
                    .style('opacity', 0.9);
                div.html("<b>State</b>: " + d.properties.STUSPS10 + "<br/>" + "<b>Fire Count</b>: " + d.properties.fire_count.toLocaleString()) // toLocaleString adds commas
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 30) + "px");
            })
            .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style('opacity', 0)
            })

        // making the legend
        var legend = svg.append("g").attr("class", "legend").attr("transform", "translate(1000,50)")
        var legend_width = 200
        var legend_divisions = 40

        var fakeData = [];
        var rectWidth = Math.floor(legend_width / legend_divisions);

        for (var i = 0; i < legend_width; i += rectWidth) {
            fakeData.push(i);
        }

        var colorScaleLegend = d3.scaleLinear()
            .domain([0, fakeData.length - 1])
            .interpolate(d3.interpolateLab)
            .range([lowColor, highColor]);

        legend.selectAll("rect")
            .data(fakeData)
            .enter()
            .append("rect")
            .attr("x", function(d) {
                return d;
            })
            .attr("y", 10)
            .attr("height", 10)
            .attr("width", rectWidth)
            .attr("fill", function(d, i) {
                return colorScaleLegend(i)
            });

        // legend annotations
        legend.append("text").text("Number of Wildfires").attr("transform", "translate(0,0)")
        legend.append("text").text("0K").attr("transform", "translate(0,40)");
        legend.append("text").text("190K").attr("transform", "translate(" + (legend_width) + ",40)");

        // ##################################### SECOND MAP: AVG. NO. OF DAYS #####################################
        var avg_days = {
            'AK': 11.1,
            'AL': 0.16,
            'AR': 0.18,
            'AZ': 1.08,
            'CA': 1.05,
            'CO': 1.39,
            'CT': 0.01,
            'DC': 0.02,
            'DE': 0.21,
            'FL': 0.88,
            'GA': 0.06,
            'HI': 11.58,
            'IA': 0.01,
            'ID': 4.61,
            'IL': 0.3,
            'IN': 0.33,
            'KS': 0.16,
            'KY': 0.49,
            'LA': 0.42,
            'MA': 0.02,
            'MD': 0.45,
            'ME': 0.29,
            'MI': 0.55,
            'MN': 0.24,
            'MO': 0.18,
            'MS': 0.09,
            'MT': 2.06,
            'NC': 0.13,
            'ND': 0.29,
            'NE': 0.18,
            'NH': 0.2,
            'NJ': 5.09,
            'NM': 1.99,
            'NV': 1.17,
            'NY': 2.83,
            'OH': 0.3,
            'OK': 0.41,
            'OR': 1.56,
            'PA': 0.39,
            'PR': 1.0,
            'RI': 0.11,
            'SC': 0.23,
            'SD': 0.2,
            'TN': 0.27,
            'TX': 0.59,
            'UT': 1.66,
            'VA': 2.62,
            'VT': 0.08,
            'WA': 5.07,
            'WI': 0.17,
            'WV': 0.44,
            'WY': 2.49
        } // average number of days to put out fires per state

        // adding avg days information to the states in the state.geo.json file
        avgDaysArray = []
        mapInfo.features = mapInfo.features.map(d => {
            var state = d.properties.STUSPS10; // state code from state.geo.json
            if (state in avg_days) {
                var a = avg_days[state];
                avgDaysArray.push(a)
            } else {
                var a = 'N/A'
            }
            d.properties['avg_days'] = a; // adding a new property called avg_days for each state in geo json
            return d;
        })
        console.log(mapInfo)

        var t1 = d3.select("body").append("text")
        t1.html("The second most important part, after identifying the real cause of wildfire is how long does it take to put out the wildfire. This is important because wildfires take away homes, vegetation and wildlife. The soil in the area of wildfire is destroyed because as soon as the wildfire hits the soil, all its nutrients are gone. Ash and smoke produced from the wildfire causes serious health problems to people having allergies. Hence the faster the fire is put down, less is the impact of wildfire on the ecosystem.")

        // setting color scale
        var minDays = d3.min(avgDaysArray)
        var maxDays = d3.max(avgDaysArray)
        var lowColor = '#ffffff'
        var highColor = '#ff0000'
        var new_ramp = d3.scaleLinear().domain([minDays, maxDays]).range([lowColor, highColor])

        // creating new map
        var width = 1000
        var height = 550
        var projection = d3.geoAlbersUsa()
            .translate([width / 2, height / 2]) // translate to center of screen and below previous map
            .scale([1000]); // scale things down so see entire US

        // Define path generator
        var path_new = d3.geoPath() // path generator that will convert GeoJSON to SVG paths
            .projection(projection); // tell path generator to use albersUsa projection

        // Create SVG element and append map to the SVG
        var svg_new = d3.select("body")
            .append("svg")
            .attr("width", width * 1.5)
            .attr("height", height);

        // tooltip to display text on hovering over the states
        var div_new = d3.select("body").append("div")
            .attr("class", "tooltip_new")
            .style("opacity", 0)
            .style("position", "absolute")
            .style("background", "#e7e7e7")
            .style("z-index", 10);

        // coloring states depending on fire count
        svg_new.selectAll("path")
            .data(mapInfo.features)
            .enter()
            .append("path")
            .attr("d", path_new)
            .style("stroke", "#000")
            .style("stroke-width", "1")
            .style("fill", function(d) {
                return new_ramp(d.properties.avg_days)
            })
            .on("mouseover", function(d) {
                div_new.transition()
                    .duration(200)
                    .style('opacity', 0.9);
                div_new.html("<b>State</b>: " + d.properties.STUSPS10 + "<br/>" + "<b>Avg. Days</b>: " + d.properties.avg_days.toString())
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 30) + "px");
            })
            .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style('opacity', 0)
            })

        // making the legend
        var legend_new = svg_new.append("g").attr("class", "legend_new").attr("transform", "translate(1000,50)")
        var legend_width = 200
        var legend_divisions = 12

        var fakeData_new = [];
        var rectWidth = Math.floor(legend_width / legend_divisions);

        for (var i = 0; i < legend_width; i += rectWidth) {
            fakeData_new.push(i);
        }

        var colorScaleLegend = d3.scaleLinear()
            .domain([0, fakeData_new.length - 1])
            .interpolate(d3.interpolateLab)
            .range([lowColor, highColor]);

        legend_new.selectAll("rect")
            .data(fakeData_new)
            .enter()
            .append("rect")
            .attr("x", function(d) {
                return d;
            })
            .attr("y", 10)
            .attr("height", 10)
            .attr("width", rectWidth)
            .attr("fill", function(d, i) {
                return colorScaleLegend(i)
            });

        // legend annotations
        legend_new.append("text").text("Avg. No. of Days").attr("transform", "translate(0,0)")
        legend_new.append("text").text("0").attr("transform", "translate(0,40)");
        legend_new.append("text").text("12").attr("transform", "translate(" + (legend_width) + ",40)");

        var t2 = d3.select("body").append("text")
        t2.html("Clearly, some fires took longer to put out than others. But does this mean that fires which took longer to put out became more widespread? Did a delay in putting out the fires cause them to grow larger? This is surely a cause for concern, if true.")
    }

</script>

</html>
